date: 2025-12-31

inbox:
  - "プロジェクト憲章と現在を比較、GAP分析して、タスクを出す"
  - "未作成のプロジェクト及び未作成のプロジェクト憲章を作成"
  - "落合陽一YouTubeでノート作成のためのディープリサーチ利用方法を調査。エージェントスキルズにディープリサーチ利用→ノート作成をノウハウ追加"
  - "高野さんの直近1ヶ月のLinkedin投稿抽出→ライティングメソッドの抽出"
  - "SNS(X)でタイムラインに流れていて、その内容をアレンジして投稿したらバズりそうな投稿を自分のタイムラインから見つけてレコメンド"
  - "X(https://x.com/i/bookmarks)のブックマークインポートして自分がXでブックマークする投稿の傾向を調査してレポート"
  - "「裸性と身体性」シリーズでMarkdown、画像、Jsonがきちんとダウンロードできているかを確認"
  - "Ralph Loop（ラルフループ）プラグインを導入"

candidates:
  - group: "A. プロジェクト憲章GAP分析"
    pattern: "パターンA: 全プロジェクト一括GAP分析"
    todos:
      - "Stock/programs配下の全プロジェクト憲章を収集"
      - "各プロジェクトの現状ファイル（status_report、WBS、バックログ）を確認"
      - "憲章vs現状の差分を表形式で整理（プロジェクト×GAP項目）"
      - "優先度付けして上位5つをタスク化"
    done: "gap_analysis_report.md + タスクリスト5件"

  - group: "B-1. 既存プロジェクト憲章充足"
    pattern: "パターンA: 既存プロジェクトの憲章充足"
    todos:
      - "Stock/programs配下の全プロジェクトをリストアップ"
      - "各プロジェクトに憲章があるかチェック（project_charter.md）"
      - "未作成の憲章を発見（リスト化）"
      - "1件ずつ対話形式で憲章作成"
    done: "全プロジェクトに憲章が揃った状態"

  - group: "B-2. 計画中プロジェクト立ち上げ"
    pattern: "パターンB: 計画中プロジェクトの立ち上げ"
    todos:
      - "Flow配下のドラフトプロジェクトを確認"
      - "正式プロジェクト化すべきものを3件選定"
      - "各プロジェクトの憲章を作成（トリガー「プロジェクト憲章」使用）"
      - "Stock/programsに移動して正式化"
    done: "新規プロジェクト3件立ち上げ + 憲章完成"

  - group: "C. 落合陽一ディープリサーチ調査→スキル化"
    pattern: "パターンA: 調査→スキル化の一気通貫"
    reference: "https://www.youtube.com/watch?v=gi_EDUK8J2w + ワークスペース内note記事"
    todos:
      - "指定動画（gi_EDUK8J2w）をWebFetchで要点抽出"
      - "ワークスペース内の落合陽一note記事を検索・読み込み"
      - "ディープリサーチ→ノート作成手法を統合整理"
      - "エージェントスキル仕様書を作成（.claude/agents/に追加）"
      - "README更新（使用方法を追記）"
    done: "deep_research_skill.md + 使い方ドキュメント"

  - group: "D. 高野さんLinkedin投稿分析"
    pattern: "パターンB: API/自動化スクリプト利用（Pythonスクレイピング）"
    reference: "https://www.linkedin.com/in/hidetoshitakano/recent-activity/all/"
    todos:
      - "Pythonスクレイピングスクリプト作成（BeautifulSoup/Selenium）"
      - "直近1ヶ月の投稿データを自動取得"
      - "テキスト分析（文字数、構成、キーワード頻出）"
      - "ライティングメソッドを体系化"
    done: "自動化スクリプト + 分析レポート"

  - group: "E. Xブックマーク活用分析"
    pattern: "パターンB: ブックマーク活用分析"
    todos:
      - "Xのブックマークから過去に保存した投稿を確認"
      - "自分が反応した投稿の傾向を分析"
      - "類似の構成・テーマで新規投稿案を作成"
      - "投稿テンプレートを3パターン用意"
    done: "投稿テンプレート3種 + 具体例"

  - group: "F. Xブックマーク傾向分析（スクレイピング）"
    pattern: "Pythonスクレイピング（ユーザー認証あり）"
    reference: "https://x.com/i/bookmarks"
    todos:
      - "Twitter/X スクレイピングスクリプト作成（Selenium + 認証処理）"
      - "ユーザーに認証情報の提供を依頼"
      - "ブックマーク全件取得（JSON形式）"
      - "テーマ分類・頻出キーワード抽出"
      - "ビジュアル化レポート作成"
    done: "自動化スクリプト + 詳細分析レポート"

  - group: "G. 「裸性と身体性」ファイル検証"
    pattern: "パターンB: 内容検証付き確認"
    todos:
      - "保存先ディレクトリをGlobで検索"
      - "各ファイルを開いて内容を確認（空ファイルや壊れたファイルを検出）"
      - "画像ファイルのサイズ・形式を確認"
      - "JSONファイルの構造検証（パース可能か）"
      - "問題ファイルを修正または再取得"
    done: "検証レポート + 修復完了"

  - group: "H. Ralph Loopプラグイン導入"
    pattern: "パターンA: 公式ドキュメント参照導入"
    todos:
      - "Ralph Loopの公式サイト・GitHubを検索"
      - "インストール手順を確認（npm/pip/手動等）"
      - "必要な依存関係をインストール"
      - "プラグインを導入して動作確認"
    done: "Ralph Loop導入完了 + 動作テスト成功"

