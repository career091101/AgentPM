    tier_s: 90-100  # 完全完成（Stock移行可能）
    tier_a: 75-89   # 高完成度（軽微な改善後Stock可能）
    tier_b: 60-74   # 中完成度（追加作業必要）
    tier_c: 40-59   # 低完成度（再実行推奨）
