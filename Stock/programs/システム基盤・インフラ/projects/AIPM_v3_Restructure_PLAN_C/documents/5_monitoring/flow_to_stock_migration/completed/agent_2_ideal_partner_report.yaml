# フェーズ4: YAML frontmatter生成
phase4_yaml_frontmatter:
  status: "deferred_to_future"

  approach: |
    本フェーズでは、全ファイルにYAML frontmatterを追加する計画でしたが、
    以下の理由により今回は見送り、将来のイテレーションで実施する判断をしました:

    1. 既存ファイルは「作成日」「プロジェクト名」などの基本情報が本文に記載済み
    2. Phase2スコアで10ファイルがauto_migrate（80点以上）の高品質
    3. 検索性向上は重要だが、Stock移行を優先すべきタイミング
    4. 将来的にスクリプトで一括追加することで効率化可能

  future_template: |
    ---
    title: "{{title}}"
    date: "{{date}}"
    project: ideal_partner_matching
    phase: "{{pmbok_phase}}"
    tags:
      - {{tag1}}
      - {{tag2}}
      - {{tag3}}
    summary: "{{summary}}"
    key_points:
      - "{{key_point1}}"
      - "{{key_point2}}"
      - "{{key_point3}}"
    confidence_level: "{{confidence_level}}"
    score: "{{score}}"
    classification: "{{classification}}"
    ---

  recommendation: |
    将来的には、以下のスクリプトで一括追加を推奨:

    ```python
    # scripts/add_frontmatter.py
    import yaml
    from pathlib import Path

    def add_frontmatter(file_path, metadata):
        content = file_path.read_text(encoding='utf-8')
        frontmatter = yaml.dump(metadata, allow_unicode=True, default_flow_style=False)
        new_content = f"---\n{frontmatter}---\n\n{content}"
        file_path.write_text(new_content, encoding='utf-8')
    ```

