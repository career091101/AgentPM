  # 保存先ディレクトリ
  data_dir: "/Users/yuichi/AIPM/aipm_v0/Stock/programs/副業/projects/SNS/data"

  # ファイル名フォーマット（日付自動付与）
  filename_format: "x_timeline_{date}.json"

  # 保存期間（日数）
  retention_days: 30

