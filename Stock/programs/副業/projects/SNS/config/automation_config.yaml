# フィルタリング基準
filters:
  # 最小インプレッション数（推定値）
  # 実測テスト結果: 100に緩和（1000では実用データがフィルタされる）
  min_impressions: 100

  # 最小エンゲージメント率（1%）
  # 実測テスト結果: 0.01に緩和（0.05では実用データがフィルタされる）
  min_engagement_rate: 0.01

  # 時間窓（24時間以内）
  time_window_hours: 24

  # 上位N件を抽出
  top_n: 10

  # リツイートを除外（オリジナル投稿のみ）
  exclude_retweets: true

  # リプライを除外（独立投稿のみ）
  exclude_replies: true

# エンゲージメントスコア重み設定
engagement_weights:
  # いいね: 1倍
  like: 1

  # リツイート: 3倍（拡散力の重視）
  retweet: 3

  # リプライ: 5倍（会話誘発の重視）
  reply: 5

# 実行スケジュール（Claude In Chrome手動実行）
# ※ ClaudeCode Skillで実行: /sns-automation
schedule:
  # 推奨実行時刻: 毎朝7:00
  recommended_time: "07:00 JST"

  # タイムゾーン
  timezone: "Asia/Tokyo"

  # 実行方法
  method: "ClaudeCode Skill (/sns-automation)"

  # 備考: 将来的にcron化も検討可能

# データ保存設定
