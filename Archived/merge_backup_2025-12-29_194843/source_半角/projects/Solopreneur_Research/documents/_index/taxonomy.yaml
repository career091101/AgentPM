# ============================================================
# 成功パターン (success_pattern)
# ============================================================
success_pattern:
  - ship_fast              # 高速シッピング（12 startups in 12 months等）
  - niche_domination       # ニッチ市場での独占
  - api_wrapper            # 既存APIのラッパー
  - template_business      # テンプレート・ボイラープレート販売
  - portfolio_approach     # 複数プロダクトポートフォリオ
  - exit_strategy          # 売却前提の構築
  - bootstrap_only         # 完全ブートストラップ
  - solo_founder           # 完全ソロ運営
  - ai_first               # AI活用での高速開発

# ============================================================
# 収益ティア (revenue_tier)
# ============================================================
revenue_tier:
  - "100k+"      # $100K+ MRR
  - "50k+"       # $50K-100K MRR
  - "10k+"       # $10K-50K MRR
  - "1k+"        # $1K-10K MRR
  - "pre_revenue" # 収益化前

# ============================================================
# 日本市場適用性レーティング (japan_score.rating)
# ============================================================
japan_rating:
  - very_high    # 4.0-5.0: 非常に高い適用性
  - high         # 3.0-4.0: 高い適用性
  - medium       # 2.0-3.0: 中程度の適用性
  - low          # 1.0-2.0: 低い適用性

# ============================================================
# 品質・ファクトチェック (quality.fact_check)
# ============================================================
fact_check:
  - pass         # 全項目検証済み
  - warn         # 一部未検証あり
  - fail         # 重大な問題あり

# ============================================================
# クロスリファレンス関係タイプ (related.relationship)
# ============================================================
relationship:
  - same_person          # 同一人物の別カテゴリ文書
  - similar_strategy     # 類似戦略を採用
  - similar_outcome      # 類似成果（収益帯等）
  - role_model           # ロールモデルとして言及
  - competitor           # 競合関係
  - collaborator         # 協力関係
