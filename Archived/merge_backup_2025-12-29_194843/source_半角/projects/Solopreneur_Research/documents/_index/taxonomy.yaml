# ============================================================
# Solopreneur Research - Taxonomy / Controlled Vocabulary
# ============================================================
#
# 目的: RAG検索の精度向上のため、タグの統制語彙を定義
# 使用方法: 各事例のYAML front matterでこれらの値のみを使用
# 更新日: 2025-12-27
# バージョン: 1.0
#
# ============================================================

# カテゴリ（ドキュメント種別）
category:
  - app           # アプリ開発者事例
  - sns           # SNS成長戦略事例
  - newsletter    # ニュースレター事例・戦略

# ドキュメントタイプ
type:
  - case_study    # 個別事例研究
  - strategy      # 戦略パターン分析
  - overview      # 概要・サマリー
  - index         # インデックスファイル

# ============================================================
# 成長戦略 (growth_strategy)
# ============================================================
growth_strategy:
  # オーガニック系
  - build_in_public    # 開発過程をSNSで公開
  - seo_first          # SEO主導の成長
  - word_of_mouth      # 口コミ・紹介
  - community_led      # コミュニティ主導

  # ローンチ系
  - product_hunt       # Product Huntローンチ
  - hacker_news        # Hacker Newsでのバイラル
  - appsumo            # AppSumo LTDローンチ

  # SNS/コンテンツ系
  - twitter_threads    # Twitterスレッド戦略
  - tiktok_viral       # TikTokバイラル
  - youtube_content    # YouTube動画マーケ
  - newsletter_growth  # ニュースレター成長

  # 有料系
  - paid_ads           # 有料広告
  - influencer         # インフルエンサーマーケ
  - affiliate          # アフィリエイト

  # その他
  - referral           # リファラルプログラム
  - cross_promotion    # クロスプロモーション

# ============================================================
# ニッチ/業界 (niche)
# ============================================================
