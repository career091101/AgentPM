  - nocode             # ノーコード・ローコード

  # ビジネス系
  - productivity       # 生産性ツール
  - saas               # 一般SaaS
  - marketing          # マーケティングツール
  - analytics          # 分析ツール
  - automation         # 自動化ツール

  # クリエイター系
  - design             # デザインツール
  - content_creation   # コンテンツ作成
  - social_media       # SNS管理ツール
  - newsletter         # ニュースレタープラットフォーム

  # その他
  - ecommerce          # EC・決済
  - finance            # 金融・会計
  - health             # ヘルス・フィットネス
  - education          # 教育・学習
